<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>User List</title>
</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1><a class="navbar-brand" href="User-List.js">User List</a></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
    </div>
  </nav>
  <!-- Search Bar -->
  <form class="form-inline" id="search-form">
    <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
    <button type="submit" class="btn btn-primary mb-2" id="search-submit-button">
      Search
    </button>
  </form>
  <div class="container-fluid">
    <div class="row" id="data-panel">


      <!--  render User List  (card)-->
      <div class="col-sm-2">
        <div class="mt-2">
          <div class="card">
            <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="avatar" class="btn avatar"
              data-toggle="modal" data-target="#user-info-modal">
            <div class="card-body">
              <h2 class="h6 user-name" data-toggle="modal" data-target="#user-info-modal">User Name</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- Modal, List group -->
  <div class="modal fade" id="user-info-modal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-name">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="user-description">
          <ul class="list-group">
            <li class="list-group-item text-center"><img src="https://randomuser.me/api/portraits/men/88.jpg"
                alt="avatar" id="modal-image"></li>
            <li class="list-group-item" id="modal-name">NAME: </li>
            <li class="list-group-item" id="modal-surname">SURNAME: </li>
            <li class="list-group-item" id="modal-id">ID: </li>
            <li class="list-group-item" id="modal-gender">GENDER: </li>
            <li class="list-group-item" id="modal-birthday">BIRTHDAY: </li>
            <li class="list-group-item" id="modal-age">AGE: </li>
            <li class="list-group-item" id="modal-region">REGION: </li>
            <li class="list-group-item" id="modal-email">EMAIL: </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 導入各項資源 (axios, user-list, jquery, popper, boostrap)  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./User.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>
